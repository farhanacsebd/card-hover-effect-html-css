<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.google.com/logos/fnbx/animal_paws/cat_kp_dm.gif" type="image/x-icon">
    <title>card hover</title>
</head>
<body>
    <div class="container">
        <div class="card">
                <img src="images/cat.PNG" alt="">
            <div class="intro">
                <h1>Cat</h1>
                <p>The <span>Cat</span> is a domestic species of small carnivorous mammal.</p>
            </div>
        </div>
        <div class="card">
                <img src="images/panda.jpg" alt="">
            <div class="intro">
                <h1>Giant Panda</h1>
                <p>The <span>Giant Panda</span>, also known as the panda bear, is a bear species endemic to China.</p>
            </div>
        </div>
        <div class="card">
                <img src="images/tiger.jpg" alt="">
            <div class="intro">
                <h1>Tiger</h1>
                <p>The <span>Tiger</span> is the largest living cat species and a member of the genus Panthera.</p>
            </div>
        </div>
    </div>
</body>
</html>
